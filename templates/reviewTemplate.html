<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie seu Atendimento - ServiceFlow</title>
    <style>
      /* Estilos para clientes de e-mail modernos e como fallback */
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        background-color: #f4f7f6;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f7f6">
    <center>
      <table
        width="100%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="background-color: #f4f7f6; padding: 20px 0"
      >
        <tr>
          <td align="center">
            <!-- Início do Container Principal -->
            <table
              width="600"
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
                border-top: 4px solid #6a0dad;
              "
            >
              <!-- Seção do Logo -->
              <tr>
                <td align="center" style="padding: 40px 0 20px 0">
                  <h1
                    style="
                      margin: 0;
                      font-size: 3rem;
                      font-weight: 600;
                      color: #333333;
                      line-height: 1;
                    "
                  >
                    Service<span style="color: #6a0dad">Flow</span>
                  </h1>
                </td>
              </tr>

              <!-- Corpo do E-mail -->
              <tr>
                <td align="center" style="padding: 0 40px 40px 40px">
                  <table
                    width="100%"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                  >
                    <!-- Título -->
                    <tr>
                      <td align="center" style="padding-bottom: 20px">
                        <h2
                          style="
                            margin: 0;
                            font-size: 24px;
                            font-weight: bold;
                            color: #333333;
                          "
                        >
                          Como foi sua experiência?
                        </h2>
                      </td>
                    </tr>
                    <!-- Mensagem -->
                    <tr>
                      <td align="center" style="padding-bottom: 25px">
                        <p
                          style="
                            margin: 0;
                            font-size: 16px;
                            line-height: 1.6;
                            color: #555555;
                          "
                        >
                          Olá <strong>{{USERNAME}}</strong>, sua opinião é muito
                          importante para nós e para a comunidade.
                        </p>
                      </td>
                    </tr>

                    <!-- Detalhes do Serviço Avaliado -->
                    <tr>
                      <td style="padding-bottom: 25px">
                        <table
                          width="100%"
                          border="0"
                          cellpadding="15"
                          cellspacing="0"
                          style="
                            background-color: #f9f9f9;
                            border-radius: 8px;
                            text-align: left;
                          "
                        >
                          <tr>
                            <td>
                              <p
                                style="
                                  margin: 0;
                                  font-size: 14px;
                                  color: #555555;
                                "
                              >
                                Você está avaliando:
                              </p>
                              <p
                                style="
                                  margin: 8px 0 0 0;
                                  font-size: 16px;
                                  color: #333333;
                                "
                              >
                                <strong>Serviço:</strong> {{SERVICE_NAME}}<br />
                                <strong>Negócio:</strong> {{BUSINESS_NAME}}
                              </p>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>

                    <!-- Botão de Ação -->
                    <tr>
                      <td align="center" style="padding: 10px 0 30px 0">
                        <a
                          href="{{SERVICE_REVIEW_LINK}}"
                          target="_blank"
                          style="
                            display: inline-block;
                            padding: 14px 32px;
                            font-size: 16px;
                            font-weight: 600;
                            color: #ffffff;
                            background-color: #6a0dad;
                            text-decoration: none;
                            border-radius: 25px;
                          "
                        >
                          Deixar minha Avaliação
                        </a>
                      </td>
                    </tr>

                    <!-- Rodapé de Agradecimento -->
                    <tr>
                      <td
                        align="center"
                        style="padding-top: 25px; border-top: 1px solid #eeeeee"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            color: #888888;
                            line-height: 1.5;
                          "
                        >
                          Agradecemos seu tempo e sua contribuição!<br />Atenciosamente,
                          a Equipe ServiceFlow.
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- Fim do Container Principal -->
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
