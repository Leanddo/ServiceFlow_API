<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Código de Verificação - ServiceFlow</title>
    <style>
      /* Estilos para clientes de e-mail modernos e como fallback */
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        background-color: #f4f7f6;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f7f6">
    <center>
      <table
        width="100%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="background-color: #f4f7f6; padding: 20px 0"
      >
        <tr>
          <td align="center">
            <!-- Início do Container Principal -->
            <table
              width="600"
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
                border-top: 4px solid #6a0dad;
              "
            >
              <!-- Seção do Logo -->
              <tr>
                <td align="center" style="padding: 40px 0 20px 0">
                  <h1
                    style="
                      margin: 0;
                      font-size: 3rem;
                      font-weight: 600;
                      color: #333333;
                      line-height: 1;
                    "
                  >
                    Service<span style="color: #6a0dad">Flow</span>
                  </h1>
                </td>
              </tr>

              <!-- Corpo do E-mail -->
              <tr>
                <td align="center" style="padding: 0 40px 40px 40px">
                  <table
                    width="100%"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                  >
                    <!-- Título -->
                    <tr>
                      <td align="center" style="padding-bottom: 20px">
                        <h2
                          style="
                            margin: 0;
                            font-size: 24px;
                            font-weight: bold;
                            color: #333333;
                          "
                        >
                          Seu Código de Verificação
                        </h2>
                      </td>
                    </tr>
                    <!-- Mensagem -->
                    <tr>
                      <td align="center" style="padding-bottom: 25px">
                        <p
                          style="
                            margin: 0;
                            font-size: 16px;
                            line-height: 1.6;
                            color: #555555;
                          "
                        >
                          Olá {{USERNAME}},<br />
                          Use o código abaixo para validar seu acesso. Este
                          código expira em 2 minutos.
                        </p>
                      </td>
                    </tr>

                    <!-- Bloco do Código OTP -->
                    <tr>
                      <td align="center" style="padding-bottom: 25px">
                        <div
                          style="
                            background-color: #f0e6fa;
                            border-radius: 8px;
                            padding: 15px 30px;
                            display: inline-block;
                          "
                        >
                          <span
                            style="
                              font-size: 36px;
                              font-weight: bold;
                              color: #6a0dad;
                              letter-spacing: 4px;
                              line-height: 1;
                            "
                          >
                            {{OTP}}
                          </span>
                        </div>
                      </td>
                    </tr>

                    <!-- Rodapé de segurança -->
                    <tr>
                      <td
                        align="center"
                        style="padding-top: 25px; border-top: 1px solid #eeeeee"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            color: #888888;
                            line-height: 1.5;
                          "
                        >
                          Se você não solicitou este código, pode ignorar este
                          e-mail com segurança.
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- Fim do Container Principal -->
          </td>
        </tr>
        <!-- Rodapé Geral -->
        <tr>
          <td align="center" style="padding: 20px 0">
            <p style="margin: 0; font-size: 12px; color: #999999">
              © 2024 ServiceFlow. Todos os direitos reservados.
            </p>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
